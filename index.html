<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="image/logo.svg" alt="Logo">
        <h1>GitFav</h1>
      </div>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>&star;FAVORITAR </button>
      </div>
    </header>
    <div class="tabela">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="display-on display-off">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
      </table>
      <div class="empty">
        <img src="image/empty.svg" alt="Estrela">
        <h1>Nenhum favorito ainda</h1>
      </div>
    </div>
  </div>
</body>
</html>
